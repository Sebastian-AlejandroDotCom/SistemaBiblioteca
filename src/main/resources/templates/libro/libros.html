<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: #head}"></head>

<body>

<!-- Page Body -->
<section id="container" class="">

    <header th:replace="~{layout :: #header}"></header>

    <aside th:replace="~{layout :: #sidebar}"></aside>

    <!-- Content -->
    <section id="main-content">
        <section class="wrapper">

            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fas fa-book"></i> Libros</h3>
                </div>
            </div>

            <div class="container">
                <section class="panel" style="background-color: #eeeeee;">
                    <div class="row">
                        <div class="col-sm-6">
                            <a class="btn btn-success" th:href="@{/libros/registrar}"><i class="fas fa-plus fa-lg"></i>
                                Registrar</a>
                            <a class="btn btn-info" th:href="@{/libros}"><i class="fas fa-clipboard-list fa-lg"></i>
                                Mostrar Todos</a>
                        </div>
                        <div class="col-sm-6">
                            <form>
                                <input id="searchISBN" name="searchISBN" class="form-control"
                                       placeholder="Buscar por ISBN" type="number">
                            </form>
                        </div>
                    </div>
                </section>
                <section class="panel">
                    <div class="row">
                        <div class="col-lg-12">
                            <header class="panel-heading">
                                Total de Libros
                            </header>

                            <table class="table table-striped table-advance table-hover">
                                <thead>
                                <tr>
                                    <th>ISBN</th>
                                    <th>Titulo</th>
                                    <th>Paginas</th>
                                    <th>Precio</th>
                                    <th>Año</th>
                                    <th>Publicacion</th>
                                    <th>Editorial</th>
                                    <th>Acción</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="libro : ${libros}">
                                    <td th:text="${libro.getIsbn()}"></td>
                                    <td th:text="${libro.getTitulo()}"></td>
                                    <td th:text="${libro.getPaginas()}"></td>
                                    <td th:text="${libro.getPrecio()}"></td>
                                    <td th:text="${libro.getAnno()}"></td>
                                    <td th:text="${libro.getPublicacion()}"></td>
                                    <td th:text="${libro.getEditorial() != null} ? ${libro.getEditorial().getNombreEditorial()} : 'No especificado' "></td>

                                    <td>
                                        <div class="btn-group">
                                            <a class="btn btn-primary"
                                               th:href="@{/libros/editar(editISBN=${libro.getIsbn()})}"><i
                                                    class="fas fa-edit"></i></a>
                                            <a class="btn btn-danger"
                                               th:href="@{/libros/eliminar(deleteISBN=${libro.getIsbn()})}"><i
                                                    class="fas fa-trash-alt"></i></a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </section>


</section>

<!-- Javascripts -->
<div th:replace="~{layout :: #scripts}"></div>

</body>
<footer th:replace="~{layout :: #footer}"></footer>
</html>
