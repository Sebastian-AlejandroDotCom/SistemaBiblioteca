<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: #head}"></head>

<body>

<!-- Page Body -->
<section id="container" class="">

    <header th:replace="~{layout :: #header}"></header>

    <aside th:replace="~{layout :: #sidebar}"></aside>

    <!-- Content -->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fas fa-user"></i> Editorial</h3>
                </div>
            </div>

            <div class="container">
                <section class="panel" style="background-color: #eeeeee;">
                    <div class="row">
                        <div class="col-sm-6">
                            <a class="btn btn-success" th:href="@{/editoriales/registrar}"><i class="fas fa-plus fa-lg"></i>
                                Registrar</a>
                            <a class="btn btn-info" th:href="@{/editoriales}"><i class="fas fa-clipboard-list fa-lg"></i>
                                Mostrar Todas</a>
                        </div>
                        <div class="col-sm-6">
                            <form>
                                <input id="searchIdEditorial" name="searchIdEditorial" class="form-control"
                                       placeholder="Buscar por Id de Editorial" type="number">
                            </form>
                        </div>
                    </div>
                </section>
                <section class="panel">
                    <div class="row">
                        <div class="col-lg-12">
                            <header class="panel-heading">
                                Lista de Editoriales
                            </header>

                            <table class="table table-striped table-advance table-hover">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nombre Editorial</th>
                                    <th>Acci√≥n</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="editorial : ${editoriales}">
                                    <td th:text="${editorial.getIdEditorial()}"></td>
                                    <td th:text="${editorial.getNombreEditorial()}"></td>

                                    <td>
                                        <div class="btn-group">
                                            <a class="btn btn-primary"
                                               th:href="@{/editoriales/editar(editIdEditorial=${editorial.getIdEditorial()})}"><i
                                                    class="fas fa-edit"></i></a>
                                            <a class="btn btn-danger"
                                               th:href="@{/editoriales/eliminar(deleteIdEditorial=${editorial.getIdEditorial()})}"><i
                                                    class="fas fa-trash-alt"></i></a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>


        </section>
    </section>

    <footer th:replace="~{layout :: #footer}"></footer>
</section>

<!-- Javascripts -->
<div th:replace="~{layout :: #scripts}"></div>


</body>

</html>
