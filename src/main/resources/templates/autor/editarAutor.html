<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: #head}"></head>

<body>

<!-- Page Body -->
<section id="container" class="">

    <header th:replace="~{layout :: #header}"></header>

    <aside th:replace="~{layout :: #sidebar}"></aside>

    <!-- Content -->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header" th:text="'Editar Autor ' + ${autor.getNombre()} + ' ' + ${autor.getApellidoPaterno()}"><i class="fas fa-book"></i></h3>
                </div>
            </div>

            <div class="container">
                <div class="row">

                    <div class="col-lg-6 offset-lg-3">
                        <section class="panel">
                            <header class="panel-heading">
                                Datos Autor
                            </header>
                            <div class="panel-body">
                                <form th:action="@{/autores/editar}" th:object="${autor}" method="post">
                                    <input class="form-control" th:field="*{idAutor}" type="hidden">
                                    <div class="form-group">
                                        <label>Nombre</label>
                                        <input class="form-control" th:field="*{nombre}" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label>Apellido Paterno</label>
                                        <input class="form-control" th:field="*{apellidoPaterno}" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label>Apellido Materno</label>
                                        <input class="form-control" th:field="*{apellidoMaterno}" type="text">
                                    </div>
                                    <button type="submit" class="btn btn-primary" id="actualizarAutor">Actualizar</button>
                                </form>

                            </div>
                        </section>
                    </div>

                </div>
            </div>

        </section>
    </section>

    <footer th:replace="~{layout :: #footer}"></footer>
</section>

<!-- Javascripts -->
<div th:replace="~{layout :: #scripts}"></div>


</body>

</html>
